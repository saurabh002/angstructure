<div class="container">
    <div class="row">
        <div class="col-2"><label class="form-label">Task Name</label></div>
        <div class="col-3"><input type="text" class="form-control" #task id="taskName"/></div>
        <div class="col-3"><button class="btn btn-primary" type="button" (click)="SaveTasks(task.value)">Save</button></div>
    </div>

</div>
@if(list.length > 0){
<div class="container pt-5">
    <div class="col-6">
    <table class="table table-bordered">
        <thead>
            <tr><td>S.No.</td><td>Task names</td><td></td><td></td></tr>
        </thead>
        <tbody>
            @for(item of list; track $index){
                <tr><td>{{$index + 1}}</td><td [ngClass]="{strikethrough: item.iscompleted}">{{item.taskname}}</td>
                    <td><button class="btn btn-primary" type="button" (click)="DoneTask(item)">Done</button></td>
                    <td><button class="btn btn-primary" type="button" (click)="DeleteTask(item.taskname)">Delete</button></td>
                </tr>
            }
        </tbody>
    </table>
    </div>
</div>
}
