<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Address</td>
        </tr>
    </thead>
    <tbody>
        @for(item of filteredList; track $index;){
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
        </tr>
    }
    </tbody>
</table>
