<div class="container">
    <div class="row">
        <div class="form-group">
            <select class="form-select form-control" [(ngModel)] = "selectedCountry" (change) = "onCountryChanged()">
                <option value="-1">---Select Country---</option>
                @for(item of countries$ | async; track $index;){
                    <option [value]="item.isoCode">{{item.name}}</option>
                }
            </select>
        </div>
    </div>
    <div class="row pt-3">
        <div class="form-group">
            <select class="form-select form-control" [(ngModel)] = "selectedState" (change) = "onStateChanged()">
                <option value="-1">---Select State---</option>
                @for(item of states$ | async; track $index;){
                    <option [ngValue]="item">{{item.name}}</option>
                }
            </select>
        </div>
    </div>
    <div class="row pt-3">
        <div class="form-group">
            <select class="form-select form-control" [(ngModel)] = "selectedCity">
                <option value="-1">---Select City---</option>

                @for(item of cities$ | async; track $index;){
                    <option [ngValue]="item">{{item.name}}</option>
                }
            </select>
        </div>
    </div>
    <div class="row pt-3">
        <div class="form-group">
            <button class="btn btn-primary form-control" (click)="searchWeather('','')">Search</button>
        </div>
    </div>
</div>
<app-weather [report]="weatherR$" [newCityName]="selectedCityName" [cityName]="selectedCity$"></app-weather>
