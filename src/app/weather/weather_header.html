<div class="container">
    <div class="row col-2">
        <div class="form-group">
            <select class="form-select form-control" [(ngModel)]="selectedCountry" (change) = 'onCountryChange()' id="country">
                <option value="">-- Select country --</option>
                @for(item of country$ | async; track $index;){
                    <option [value]="item.isoCode">{{item.name}}</option>
                }
            </select>
        </div>
    </div>
    <div class="row col-2 pt-2">
        <div class="form-group">
            <select class="form-select form-control" [(ngModel)]="selectedState" (change) = 'onStateChange()' id="state">
                <option value="">-- Select state --</option>
                @for(item of state$ | async; track $index;){
                    <option [value]="item.isoCode">{{item.name}}</option>
                }
            </select>
        </div>
    </div>
    <div class="row col-2 pt-2">
        <div class="form-group">
            <select class="form-select form-control" [(ngModel)]="selectedCity" id="city">
                <option value="">-- Select city --</option>
                @for(item of city$ | async; track $index;){
                    <option [value]="item.name">{{item.name}}</option>
                }
            </select>
        </div>
    </div>
</div>
